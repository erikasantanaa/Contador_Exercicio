<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contagem</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body id="fundo">
    <header>
    <h1>Vamos Contar</h1>
    </header>
    <section> <!--entrada (criar id na div , para usar no js.)-->
        <div id="dados">
            <p>Inicio: <input type="number" name="inicio" id="inicio" min="0" max="150"></p>
            <p>Fim: <input type="number" name="fim" id="fim" min="0" max="20"></p>
            <p>Passo:<input type="number" name="passos" id="passos" min="0" ></p> <!--Nâo esquecer do ONCLICK, ele vai ligar o js com o html, na function.-->
            <input type="button" value="contar" onclick="contar()">     
        </div>
        <div id="res"> <!--saída-->
            Contando:
        </div> 
    </section>
    <footer>
        <p>&copy; Estudos</p>
    </footer>

    <!--Script externo-->
    <script src="script.js"></script>
</body>
</html>
